        Local compliance check of the raw materials used worldwide. SAP EHS data management. 
        Monitor and communicate SVHC substances. 
        Team's coordination and KPIs maintenance.

    - role: Junior Raw Materials Data Analyst
      time: 2019 - 2021
      company: Solvay
      details: |
        As part of the Hazards Communications team (HazCom), the raw material team focus on assuring 
